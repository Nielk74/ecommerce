<div class="container">
    <h1>{{title}}</h1>
  <form #myForm="ngForm" (submit)="onSubmit(myForm)" >
    <div class="form-group">
      <label for="login">Login</label>
      <input
        type="text"
        name="login"
        class="form-control"
        id="login"
        aria-describedby="loginInput"
        placeholder="Enter your login"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        aria-describedby="passwordInput"
        placeholder="Enter your password"
        required
        ngModel
      />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">Submit</button>
  </form>
</div>
